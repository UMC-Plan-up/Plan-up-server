name: Planup Dev CI/CD

on:
  push:
    branches: [ develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Create application.yml for Planup
        run: |
          mkdir -p ./src/main/resources
          cat << EOF > ./src/main/resources/application.yml
          ${{ secrets.APPLICATION_YML }}
          EOF
        shell: bash

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon --parallel --build-cache

      # Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker 이미지 빌드 & 푸시
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/planup:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/planup:latest

      # EC2에 배포
      - name: Deploy to EC2
        shell: bash
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          # EC2에서 Docker 명령 실행
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USERNAME}@${EC2_HOST} << 'ENDSSH'
            # 기존 JAR 프로세스 종료 (혹시 실행 중이면)
            pkill -f 'planupServer.jar' || true
          
            # Docker 이미지 pull
            docker pull ${DOCKERHUB_USERNAME}/planup:latest
          
            # 기존 컨테이너 중지 및 삭제
            docker stop planup-app 2>/dev/null || true
            docker rm planup-app 2>/dev/null || true
          
            # 새 컨테이너 실행
            docker run -d \
              --name planup-app \
              --network host \
              -e DB_HOST=${DB_HOST} \
              -e DB_PORT=${DB_PORT} \
              -e DB_NAME=${DB_NAME} \
              -e DB_USER=${DB_USER} \
              -e DB_PASSWORD=${DB_PASSWORD} \
              -e REDIS_HOST=localhost \
              -e REDIS_PORT=6379 \
              -e JWT_SECRET=${JWT_SECRET} \
              -e AWS_ACCESS_KEY=${AWS_ACCESS_KEY} \
              -e AWS_SECRET_KEY=${AWS_SECRET_KEY} \
              -e AWS_S3_BUCKET=${AWS_S3_BUCKET} \
              -e MAIL_USERNAME=${MAIL_USERNAME} \
              -e MAIL_PASSWORD=${MAIL_PASSWORD} \
              --restart unless-stopped \
              ${DOCKERHUB_USERNAME}/planup:latest
          
            # 컨테이너 시작 대기
            echo "Waiting for container to start..."
            sleep 10
          
            # 상태 확인
            if docker ps | grep -q planup-app; then
              echo "✅ Container is running"
              echo "=== Container Logs ==="
              docker logs planup-app --tail 30
            else
              echo "❌ Container failed to start"
              docker logs planup-app
              exit 1
            fi
          ENDSSH

          rm -f private_key.pem