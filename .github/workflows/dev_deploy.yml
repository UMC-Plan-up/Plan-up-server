name: Planup Dev CI/CD

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Create application.yml for Planup
        run: |
          mkdir -p ./src/main/resources
          cat << EOF > ./src/main/resources/application.yml
          ${{ secrets.APPLICATION_YML }}
          EOF
        shell: bash

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon --parallel --build-cache

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: planupServer
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: planupServer
          path: build/libs/

      - name: Deploy to EC2
        shell: bash
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          # 최신 JAR 파일 찾기
          JAR_FILE=$(ls -t build/libs/*.jar | grep -v plain | head -n 1)

          # JAR 파일 전송
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            "$JAR_FILE" ${EC2_USERNAME}@${EC2_HOST}:/home/${EC2_USERNAME}/planupServer.jar

          # 환경변수 설정 파일 생성
          cat <<EOF > env_vars.sh
          export DB_HOST="${DB_HOST}"
          export DB_PORT="${DB_PORT}"
          export DB_NAME="${DB_NAME}"
          export DB_USER="${DB_USER}"
          export DB_PASSWORD="${DB_PASSWORD}"
          export JWT_SECRET="${JWT_SECRET}"
          export AWS_ACCESS_KEY="${AWS_ACCESS_KEY}"
          export AWS_SECRET_KEY="${AWS_SECRET_KEY}"
          export AWS_S3_BUCKET="${AWS_S3_BUCKET}"
          EOF

          # 실행 스크립트 생성
          cat <<EOF > start_server.sh
          #!/bin/bash
          mkdir -p /home/${EC2_USERNAME}/logs
          chmod 755 /home/${EC2_USERNAME}/logs
          
          # 기존 프로세스 종료
          kill -9 \$(pgrep -f 'planupServer.jar') || true
          sleep 5
          cd /home/${EC2_USERNAME}
          
          # 환경변수 로드
          source /home/${EC2_USERNAME}/env_vars.sh
          
          # 환경변수 확인 (디버깅용)
          echo "DB_HOST: \$DB_HOST"
          echo "DB_PORT: \$DB_PORT" 
          echo "DB_NAME: \$DB_NAME"
          echo "Starting application..."
          
          # Java 애플리케이션 실행
          nohup java -jar planupServer.jar > /home/${EC2_USERNAME}/logs/app.log 2>&1 </dev/null &
          
          sleep 10
          if pgrep -f 'planupServer.jar' > /dev/null; then
            echo "Server started successfully"
            exit 0
          else
            echo "Server failed to start"
            tail -n 50 /home/${EC2_USERNAME}/logs/app.log
            exit 1
          fi
          EOF

          chmod +x start_server.sh

          # 파일들을 EC2에 전송
          scp -i private_key.pem -o StrictHostKeyChecking=no env_vars.sh ${EC2_USERNAME}@${EC2_HOST}:/home/${EC2_USERNAME}/
          scp -i private_key.pem -o StrictHostKeyChecking=no start_server.sh ${EC2_USERNAME}@${EC2_HOST}:/home/${EC2_USERNAME}/

          # EC2에서 스크립트 실행
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USERNAME}@${EC2_HOST} \
            "bash /home/${EC2_USERNAME}/start_server.sh"
          
          rm -f private_key.pem