global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']  # ← 변경!

  - job_name: 'planup-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']  # ← 변경! (서비스 이름 사용)
        labels:
          application: 'planup'
          environment: 'local'