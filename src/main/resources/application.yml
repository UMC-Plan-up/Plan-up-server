server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}

    hikari:
      maximum-pool-size: 10         # 최대 커넥션 개수

  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
        time_zone: Asia/Seoul

  application:
    name: planup

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
jwt:
  secret: K6R92t7pMerAta8dxni0acT0JnObAawWgfOJdBTbkGIX4OxwxmcjEPQQusSpyVsI
  accessTokenExpiration: 86400000
  refreshTokenExpiration: 604800000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  packages-to-scan: com.planup.planup

logging:
  level:
    root: INFO
    com.planup.planup: DEBUG  # 우리 프로젝트 로그만 DEBUG로
    org.springframework.context.support: OFF
    org.springframework.boot.web: OFF
    reactor.core: OFF
    io.netty: OFF
    org.apache.catalina: OFF
    com.zaxxer.hikari: OFF  # HikariCP 관련 로그
    org.hibernate: OFF

aws:
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
  s3:
    bucket: umc-planup-2025
    region: ap-northeast-2

